{%extends 'layout.html'%}

{%block content%}
<form action="/update/{{contact.id}}" method="POST">
    <input type="text" value="{{contact.fullname}}" name="fullname" placeholder="Write your fullname" />
    <input type="text" value="{{contact.email}}" name="email" placeholder="Write your email" />
    <input type="text" value="{{contact.phone}}" name="phone" placeholder="Write your phone" />
    <button>Update</button>
</form>

{%endblock%}
